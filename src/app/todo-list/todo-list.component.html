<div class="container-fluid">
  <div
    class="row bg-dark justify-content-center align-items-center"
    style="height: 80px"
  >
    <div class="col-3"></div>
    <div class="col-6 text-light h2">Todo List</div>
  </div>

  <div class="row mt-1" style="height: 80px">
    <div class="col-3 d-none col-md-3 d-md-block"></div>
    <div
      class="col-12 col-md-6 bg-dark d-flex justify-content-center align-items-center text-light h3"
    >
      <input
        #taskInput
        type="text"
        placeholder="Enter task name"
        class="col-7 form-control"
        style="width: 300px"
      />

      <div class="col-1"></div>

      <button
        (click)="addTask(taskInput.value); taskInput.value = ''"
        class="btn btn-light text-dark"
      >
        ADD TASK
      </button>
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>

  <div
    *ngFor="let task of tasks"
    [ngClass]="{ completed: task.completed }"
    class="row mt-1"
    style="height: 100px"
  >
    <div class="col-3 d-none col-md-3 d-md-block"></div>

    <div
      class="col-12 col-md-6 bg-dark d-flex justify-content-center align-items-center text-light h3"
    >
      <div class="col-9 text-light h3">{{ task.name }}</div>

      <input
        (click)="toggleTask(task)"
        type="checkbox"
        [(ngModel)]="task.completed"
        class="col-2 btn btn-light"
      />
    </div>

    <div class="col-3 d-none col-md-3 d-md-block"></div>
  </div>
</div>
